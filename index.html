<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRom OS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SkyRom OS</h1>
        </header>
        <main>
            <div class="wallpaper"></div>
            <div class="app-container">
                <div class="app" onclick="openApp('app1')">App 1</div>
                <div class="app" onclick="openApp('app2')">App 2</div>
                <div class="app" onclick="openApp('app3')">App 3</div>
                <div class="app" onclick="openApp('app4')">App 4</div>
            </div>
        </main>
        <footer>
            <p>&copy; 2026 SkyRom OS</p>
        </footer>
    </div>
</body>
</html>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.wallpaper {
    background-image: url('coloros15_wallpaper.jpg');
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

header {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 15px;
}

.app-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
}

.app {
    width: 100px;
    height: 100px;
    background-color: white;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s;
}

.app:hover {
    transform: translateY(-5px);
}

footer {
    text-align: center;
    padding: 10px;
}
</style>

<script>
function openApp(appName) {
    alert('Opening ' + appName);
}
</script>
