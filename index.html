<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRom OS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-size: 40px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .lock-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('tornado-animation.gif') no-repeat center center;
        }
        .home-screen {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .app {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
            transition: transform 0.3s;
        }
        .app:hover {
            transform: scale(1.1);
        }
        .app i {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="boot-screen">Welcome to SkyRom OS</div>
    <div class="lock-screen"></div>
    <div class="home-screen">
        <div class="app"><i class="fas fa-calculator"></i> Calculator</div>
        <div class="app"><i class="fas fa-cog"></i> Settings</div>
        <div class="app"><i class="fas fa-sticky-note"></i> Notes</div>
        <div class="app"><i class="fas fa-cloud-sun"></i> Weather</div>
        <div class="app"><i class="fas fa-camera"></i> Camera</div>
        <div class="app"><i class="fas fa-palette"></i> Themes</div>
    </div>
    <script>
        // JavaScript functionality for smooth animations
        document.querySelectorAll('.app').forEach(app => {
            app.addEventListener('click', () => {
                alert('Launching ' + app.textContent);
            });
        });
    </script>
</body>
</html>
