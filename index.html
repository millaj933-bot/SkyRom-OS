        /* Add Glassmorphism Effect */
        body {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Tornado Animation */
        @keyframes tornado {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tornado {
            animation: tornado 2s linear infinite;
        }
        /* Particle Effects */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
