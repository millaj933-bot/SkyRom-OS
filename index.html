<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRom OS</title>
    <style>
        body {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: smooth 1s infinite alternate;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        @keyframes smooth {
            0% { transform: scale(1); }
            100% { transform: scale(1.01); }
        }
        .tornado {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0));
            animation: tornado 2s infinite;
        }
        @keyframes tornado {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(360deg); }
            100% { transform: translateY(0) rotate(720deg); }
        }
    </style>
</head>

        }

</body>
</html>
