<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRom OS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: white;
            transition: background-color 2s;
        }

        .boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 3em;
            color: black;
        }

        .lock-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 2em;
            color: white;
            background: url('tornado.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .app {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }

        .app:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body onload="init();">
    <div class="boot-screen" id="boot-screen">
        SkyRom OS
    </div>
    <div class="lock-screen" id="lock-screen">
        Unlock the Phone
    </div>
    <div class="app-grid" id="app-grid">
        <div class="app">Calculator</div>
        <div class="app">Settings</div>
        <div class="app">Notes</div>
        <div class="app">Weather</div>
        <div class="app">Camera</div>
        <div class="app">Themes</div>
    </div>
    <script>
        function init() {
            let bootScreen = document.getElementById('boot-screen');
            let lockScreen = document.getElementById('lock-screen');
            let appGrid = document.getElementById('app-grid');
            let backgroundColor = false;

            setTimeout(() => {
                bootScreen.style.display = 'none';
                lockScreen.style.display = 'flex';
                document.body.style.backgroundColor = 'black';
                setTimeout(() => {
                    lockScreen.style.display = 'none';
                    appGrid.style.display = 'grid';
                }, 3000);
            }, 3000);
        }
    </script>
</body>
</html>
